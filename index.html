    <div  class="navbar" id="Navbar">Navbar</div>
    <section>
            <div class="section1--container">
                <select id="transaction">
                    <option>Select</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>

                </select>
                
                <select id="modifyIncome" class="modifyIncome">
                    <option>Select</option>

                    <option value="subtract">Remove </option>

                <select id="modifyExpense" class="modifyExpense">

                    <input id="itemInput" type="text" placeholder="Enter the item name"/>
                    <input id="amtInput" type="text" placeholder="Enter the amount"/>
                    <input type="submit" id="submit--expense"/>
                </form>
            

                    <form id="editInput">
                        <input id="editItem" type="text" placeholder="Enter the item name you want to edit"/>
                        
                        <input type="submit" id="editSubmit1"/>
                    </form>

                <form id="editChanges">
                    <input type="text" placeholder="Enter the new item name" id="edit--1"  />
                    <input type="text" placeholder="Enter the new item amount" id="edit--2" />
                    <input type="submit" id="editSubmit2"/>
                 </form>


            </div>
            <div>

                    Current Balance
                 </button>

                 <div id="current-balance">
                       
                 </div>

                        <tr>
                            <td>
